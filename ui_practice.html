<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Theme</title>
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css">
</head>
<style>

	#icon{
		font-size: 30px;
		position: absolute;
		left: 50%;
	}
</style>
<body>
	<i id="icon" class="bi bi-moon-fill"></i>
	<div class="container">
		
	</div>
    <script>
	
		let icon_btn = document.getElementById('icon');
		let isDarkMode = false;
		let container_btn = document.getElementsByClassName('container');
		
		for(var i=0; i< container_btn.length; i++){
			container_btn[i].style.height = '150px';
		    container_btn[i].style.width = '150px';
			container_btn[i].style.borderRadius = '50%';
		    container_btn[i].style.backgroundColor = 'grey';
			container_btn[i].style.position = 'absolute';
			container_btn[i].style.top = '50%';
			container_btn[i].style.left = '47%';
			container_btn[i].textContent  = 'Light Mode';
			container_btn[i].style.color = 'white';
			container_btn[i].style.textAlign = 'center';
			container_btn[i].style.lineHeight = '150px';
		}
		
		
		icon_btn.addEventListener('click', function(){
		 isDarkMode = !isDarkMode;
			console.log('clicked');
			if (isDarkMode) {
				icon_btn.style.color = 'white';
			    document.body.style.backgroundColor = 'black'
				for(var i=0; i< container_btn.length; i++){
				    container_btn[i].style.backgroundColor = 'white';
					container_btn[i].textContent  = 'Dark Mode';
					container_btn[i].style.color = 'black';
					
				}
			}else{
				icon_btn.style.color = '';
			    document.body.style.backgroundColor = ''
				
				for(var i=0; i< container_btn.length; i++){
				    container_btn[i].style.backgroundColor = 'grey';
					container_btn[i].textContent  = 'Light Mode';
					container_btn[i].style.color = 'white';
				}
			}
			
		})
		icon_btn.addEventListener('mouseover', function(){
			icon_btn.style.cursor = 'pointer';
		})
	
</script>
</body>
</html>
