<html>
<head>
<title>Shopping List</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
.box{
	display : flex;
	justify-content : center:
}
.container{
	border : 1px solid;
	width : 400px;
}
.btn{
	height : 40px;
}
.inputbox{
	height : 40px;
}
ol li {
	height : 40px;
}
</style>
<body>
<div ng-app="myApp" ng-controller="myCtrl" class="box">
	<div class="container">
		<h3>Shopping List</h3>
		<ol ng-repeat="x in result">
			<li>{{x.data}} <button ng-click= "remove($index)">Remove</button></li> 
		</ol>
		<input type='text' class="inputbox" ng-model="customer.data"/> 
		<button class="btn btn-success" ng-click= "additem()">ADD</button>
	</div>
</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope){
		$scope.result = [];
		$scope.object = {};
		
		$scope.additem = function(){
		object = {};
		object.data = $scope.customer.data;
			$scope.result.push(object);
			$scope.customer = {};
		}
		
		$scope.remove = function (index){
			//alert(index)
			$scope.result.splice(index, 1);
		}
	})
</script>
</body>
</html>
